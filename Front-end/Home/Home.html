<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <title>Home</title>
                <!-- v=1.4 to match new JS/CSS -->
                <link rel="stylesheet" href="HomeStyle.css?v=1.4" /> 
                <script
                        src="https://kit.fontawesome.com/9a9b8af8bd.js"
                        crossorigin="anonymous"
                ></script>
        </head>
        <body>
                <nav>
                        <div class="nav-left">
                                <a
                                        href="/Calendar/Calendar.html"
                                        class="movement-button"
                                        >Calendar</a
                                >
                                <a
                                        href="/Notes/Notes.html"
                                        class="movement-button"
                                        >Notes</a
                                >
                        </div>
                        <div class="nav-left">
                                <a
                                        href="/Login/Login.html"
                                        class="movement-button"
                                        id="login-register-btn"
                                >
                                        Login / Register
                                </a>

                                <a
                                        href="/Settings/Settings.html"
                                        class="movement-button"
                                >
                                        <i class="fa-solid fa-gear"></i>
                                </a>
                                <button
                                        id="logout-btn"
                                        class="movement-button hidden"
                                >
                                        <i
                                                class="fa-solid fa-right-from-bracket"
                                        ></i>
                                        Logout
                                </button>
                        </div>
                </nav>
                
                <header class="page-title">
                        <h1>Welcome to your Dashboard</h1>
                </header>
                <main id="home-main-content" class="home-content-wrapper">
                        
                        <aside id="posts-sidebar" class="sidebar-content">
                                <div id="posts-card" class="sidebar-card">
                                        <h2 class="card-title">
                                                <i class="fa-solid fa-newspaper"></i>
                                                Recent Posts
                                        </h2>

                                        <form id="create-post-form" class="post-form-container">
                                            <div id="post-message-box" class="hidden"></div>
                                            <textarea id="post-textarea" class="post-textarea" placeholder="What's on your mind?"></textarea>
                                            <div class="post-actions">
                                                <button type="button" id="post-cancel-btn" class="post-cancel-btn">Cancel</button>
                                                <button type="submit" id="post-submit-btn" class="post-submit-btn">Post</button>
                                            </div>
                                        </form>
                                        
                                        <div id="posts-list" class="card-content">
                                                <p class="loading-message">Loading posts...</p>
                                        </div>
                                </div>
                        </aside>

                        <div
                                id="api-cards-container"
                                class="api-cards-container"
                        >
                                <p class="loading-message">
                                        Loading your personalized dashboard...
                                </p>
                        </div>

                        <aside id="sidebar-content" class="sidebar-content">
                                
                                <!--
                                  Currency card was removed from here. 
                                  It is now rendered by Home.js into the api-cards-container.
                                -->

                                <div id="ai-recommendation-card" class="sidebar-card">
                                        <h2 class="card-title">
                                                <i class="fa-solid fa-wand-magic-sparkles"></i>
                                                Recommendations
                                        </h2>
                                        <div id="ai-recommendation-content" class="card-content">
                                                <p class="loading-message">Loading recommendations...</p>
                                        </div>
                                </div>
                                
                                </aside>
                </main>

                <script src="../api.js"></script>
                <!-- v=1.4 to match new JS/CSS -->
                <script src="Home.js?v=1.4"></script>
        </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="SettingsStyle.css?v=1.1">
</head>
<body>
    <div id="settings-card">
        <h1 id="form-title">Visibility Settings</h1>
        <p class="subtitle">Please select what you want to display on your Home page.</p>

        <div id="message-box" role="alert">
            <p id="message-text"></p>
         </div>

        <form id="settings-form">
            <div class="api-list">
                
                <div class="api-item">
                    <label for="api-weather">Weather Forecast</label>
                    <input type="checkbox" id="api-weather" name="api_preference" value="weather">
                 </div>

                 <div class="api-item">
                    <label for="api-currency">Currency Exchange</label>
                    <input type="checkbox" id="api-currency" name="api_preference" value="currency">
                  </div>

                  <div class="api-item">
                    <label for="api-stock">Stock Exchange</label>
                    <input type="checkbox" id="api-stock" name="api_preference" value="stock">
                   </div>

                   <div class="api-item">
                        <label for="api-news">News</label>
                        <input type="checkbox" id="api-news" name="api_preference" value="news">
                    </div>

                    <div class="api-item">
                        <label for="api-meme">Daily Memes</label>
                        <input type="checkbox" id="api-meme" name="api_preference" value="meme">
                     </div>

                     <div class="api-item">
                        <label for="api-prayer">Daily Prayer</label>
                        <input type="checkbox" id="api-prayer" name="api_preference" value="prayer">
                      </div>

                      <div class="api-item">
                        <label for="api-flight">Flight Tickets</label>
                        <input type="checkbox"  id="api-flight" name="api_preference" value="flight">
                       </div>

                       <div class="api-item">
                            <label for="api-moon">Moon Phases</label>
                            <input type="checkbox" id="api-moon" name="api_preference" value="moon">
                        </div>
            </div>

            <button type="submit" id="save-button">Save Preferences</button>
         </form>
     </div>

    <script src="Settings.js?v=1.1"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Calendar</title>
    <link rel="stylesheet" href="Calendar.css" />
    <script
      src="https://kit.fontawesome.com/9a9b8af8bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  </head>
  <body>
    <div id="calendar-app">
      <div id="message-box" class="hidden" role="alert">
        <p id="message-text"></p>
      </div>

      <div id="full-calendar"></div>

      <button
        id="add-event-btn"
        class="action-button primary-button"
        style="margin-top: 20px"
      >
        <i class="fas fa-plus"></i>
        Add New Event
      </button>
    </div>

    <div id="event-model" class="model hidden">
      <div class="model-content">
        <h2 id="model-title">Create New Event</h2>
        <form id="event-form">
          <input type="hidden" id="event-id" />

          <div class="form-group">
            <label for="event-title">Title</label>
            <input type="text" id="event-title" required />
          </div>

          <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" required />
          </div>

          <div class="form-group time-inputs">
            <div>
              <label for="event-start-time">Start Time</label>
              <input type="time" id="event-start-time" required />
            </div>

            <div>
              <label for="event-end-time">End Time</label>
              <input type="time" id="event-end-time" required />
            </div>
          </div>

          <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="3"></textarea>
          </div>

          <div class="form-group checkbox-group">
            <label for="event-notify">Enable email notifications</label>
            <input type="checkbox" id="event-notify" />
          </div>

          <div class="model-actions">
            <button
              type="submit"
              id="save-event-btn"
              class="action-button primary-button"
            >
              Save Event
            </button>
            <button
              type="button"
              id="delete-event-btn"
              class="action-button delete-button hidden"
            >
              Delete
            </button>
            <button
              type="button"
              id="cancel-event-btn"
              class="action-button secondary-button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../api.js"></script>
    <script src="Calendar.js"></script>
  </body>
</html>
